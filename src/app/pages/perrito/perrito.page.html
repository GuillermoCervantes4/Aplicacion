<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perrito</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card>
    <img [src]="data?.imagen" />
    <ion-card-header>
      <ion-card-title class="nombre">{{data?.nombre || data?.name}}</ion-card-title>
      <ion-card-subtitle><ion-icon name="location-outline"></ion-icon> {{data?.albergue}}</ion-card-subtitle>
      <ion-text>
        <p>Raza: {{data?.raza}}</p>
        <p>Sexo: {{data?.sexo}}</p>
        <p>Peso: {{data?.peso}} kg</p>
        <p>Descripci√≥n: {{data?.descripcion}}</p>
      </ion-text>
      <div>
        <button class="boton" >Adoptar</button>
        <button class="boton" [routerLink]="['/apadrinar1']" [queryParams]="{albergueId: albergueId, albergueNombre: albergueNombre, perroNombre: data?.nombre}">Apadrinar</button>
      </div>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>
</ion-content>
<app-toolbar></app-toolbar>
