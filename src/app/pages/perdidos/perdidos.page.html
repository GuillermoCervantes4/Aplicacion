<app-header>Perdidos</app-header>

<!-- <ion-button [routherLink="/reportar"]>Reportar</ion-button> -->

<ion-content [fullscreen]="true">
  <ion-searchbar (ionInput)="filtrarPerdidos($event)"></ion-searchbar>
  <ion-button class="filtro" color="black" [routerLink]="['/filtro']"><ion-icon name="filter"></ion-icon>Filtro</ion-button>
  <ion-button class="boton" color="color-turquesa" [routerLink]="['/reportar']">Reportar</ion-button>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let perdido of perdidos">
        <ion-item [href]="'/perdido/'+perdido.id">
          <app-card-perros  [perdido]="perdido">
          </app-card-perros>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-toolbar></app-toolbar>
