<app-header>pet - shop</app-header>

<ion-content>
  <ion-searchbar (ionInput)="filtrarProductos($event)" placeholder="Buscar productos..."></ion-searchbar>

  <ion-button class="filtro" color="black" [routerLink]="['/filtro2']">
    <ion-icon name="filter"></ion-icon> Filtro
  </ion-button>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let producto of productos">
        <ion-item [routerLink]="['/pet1']">
          <app-card-perros [producto]="producto"></app-card-perros>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-toolbar></app-toolbar>
