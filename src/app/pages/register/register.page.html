<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1 style="font-weight: bold;">Registro</h1>

        <form [formGroup]="registerForm" (ngSubmit)="register()" gap="12px">
          <ion-input formControlName="name" labelPlacement="floating" label="Nombre *" type="text" fill="outline"
            mode="md"></ion-input>
          <ion-text *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.valid === false">
            <p *ngIf="registerForm.get('name')?.errors?.['required']" style="padding-bottom: 10px;">El nombre es requerido</p>
            <p *ngIf="registerForm.get('name')?.errors?.['minlength']"style="padding-bottom: 5px;">El nombre debe tener al menos 3 caracteres</p>
          </ion-text>
          <ion-input formControlName="email" labelPlacement="floating" label="Email *" type="email" fill="outline"
            mode="md"></ion-input>
          <ion-text *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.valid === false">
            <p *ngIf="registerForm.get('email')?.errors?.['required']">El Email es requerido</p>
            <p *ngIf="registerForm.get('email')?.valid===false" style="padding-bottom: 10px;">Email invalido</p>
          </ion-text>
          <ion-input formControlName="phone" labelPlacement="floating" label="Teléfono" type="number" fill="outline"
            mode="md"></ion-input>
          <ion-input formControlName="password" label="Contraseña *" type="password" fill="outline"
            mode="md"></ion-input>
          <ion-text *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.valid === false">
            <p *ngIf="registerForm.get('password')?.errors?.['required']">El Password es requerido</p>
          </ion-text>
          <ion-button type="submit">Registrar usuario</ion-button>
        </form>

      </ion-col>


    </ion-row>
  </ion-grid>
</ion-content>
