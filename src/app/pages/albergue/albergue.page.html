<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{data?.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<app-header>
  <ion-title>{{data?.nombre}}</ion-title>
</app-header>

<ion-content>
  <img src="{{data?.imagen}}" alt="">
    <ion-button fill="solid" color="primary" [routerLink]="['/donacion1']">
    <ion-icon name="heart-sharp"></ion-icon>
    Donar
  </ion-button>
  <div>
    
  </div>
  <ion-title>
    <ion-icon name="logo-whatsapp"></ion-icon>
    {{data?.whatsapp}}
  </ion-title>
  <ion-title>
    <ion-icon name="logo-facebook"></ion-icon>
    {{data?.facebook}}
  </ion-title>
  <ion-title>
    <ion-icon name="logo-instagram"></ion-icon>
    {{data?.instagram}}
  </ion-title>
  <ion-title>
    <ion-icon name="location-outline"></ion-icon>
    {{data?.googleMaps}}
  </ion-title>
  <ion-title>
    {{data?.descripcion}}
  </ion-title>
  <ion-button [routerLink]="['/adoptar']"> Ver perros</ion-button>
</ion-content>

<app-toolbar></app-toolbar>
